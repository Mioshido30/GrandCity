        .banner{
            background-image: url(./Asset/test.png);
            width: 98%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            height: 90vh;
            position: relative;
        }
        .banner:hover::before{
            content: '';
            padding-top: 100px;
            padding-right: 2%;
            position: absolute;
            width: inherit;
            height: calc(90vh - 100px);
            justify-items: center;
            background-color: blue;
            opacity: 0.3;
        }

        .banner:hover::after{
            content: 'Welcome to Grand City';
            font-size: 65px;
            text-align: center;
            padding-top: 100px;
            padding-right: 2%;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            width: inherit;
            height: calc(90vh - 100px);
            justify-items: center;
            background: none;
            opacity: 1;
        }


        .banner div{
            text-align: center;
            color: white;
            padding-top: 100px;
            font-size: 500%;
            font-style: italic;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
